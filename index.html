<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TWO SMOOTHIE QUEENS</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100" rel="stylesheet">


</head>
<body>
  <div class="container">
    <div class="header-container">
      <div id='smoothie-header'>
          <img src="https://media.giphy.com/media/xTiQytOEqr2U33lYkg/giphy.gif" alt="smoothie-header">
          <h1 id="heading">Welcome to TWO SMOOTHIE QUEENS</h1>
    
      </div>
  
    <div id="user-container"></div>
    <div class="custom">
      <form id="enter-user">
        <label>Username:</label>
        <input type="text" name="username" id="user-name">
        <input id="log-in" type="submit" value="Log In"></input>
        <h2 id="welcome"></h2><br>
      </form>
      
    </div>      
    </div>
  </div>

    <div id= "your-order" class="order">
      <h2>Your Order</h2>
      <ul id="order-list">
      </ul>
    </div>

    <div id= "the-smoothie-menu" class="menu">
      <h2>Smoothie Menu</h2>
      <div id="smoothie-menu">
      </div>
    </div>

    <div id= "create-a-smoothie" class="custom">
      
      <h2>Create a Smoothie:</h2>
      <form class= "ui form" id="custom-smoothie">
          <div class="field">
        <label>Name:</label>
        <br>
        <input type="text" name="name" id="smoothie-name">
        <br/>
        <label>Ingredients:</label>
        <br>
        <textarea id="ingredients" name="ingredients" rows="5" cols="33"></textarea>
        <br/>
        <label>Image URL:</label>
        <br>
        <input type="text" name="url" id="smoothie-image">
        <br/>
        <label>Created By:</label>
        <br>
        <input type="text" name="created-by" id="created-by">
        <br/>
        <label>Category:</label>
        <br>
        <select id = "smoothie-category">
          <option value = "wellness blend">wellness blend</option>
          <option value = "fitness">fitness</option>
          <option value = "take a break">take a break</option>
          <option value = "kids blend">kids blend</option>
        </select>
        <br/>
        <br/>
        <input type="submit" value="Submit Order"></input>
      </form>
    </div>
  </div>
</body>
<script src="src/index.js" charset="utf-8"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
</html>
