<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TWO SMOOTHIE QUEENS</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <div class="container">
      <div id='smoothie-header'>
    <h1 id="heading">Welcome to TWO SMOOTHIE QUEENS</h1>
    <br>
          <img src="https://media.giphy.com/media/xTiQytOEqr2U33lYkg/giphy.gif" alt="smoothie-header">
    <div class="custom">
      <form id="enter-user">
        <label>Username:</label>
        <input type="text" name="username" id="user-name">
        <br>
        <input id="log-in" type="submit" value="Log In"></input>
      </form>
      <h2 id="welcome"></h2>
    </div>      
    </div>

    <div class="order">
      <h2>Your Order</h2>
      <ul id="order-list">
      </ul>
    </div>

    <div class="menu">
      <h2>SMOOTHIE Menu</h2>
      <div id="smoothie-menu">
      </div>
    </div>

    <!-- <div class="custom"> -->
      
      <h2>Custom SMOOTHIE:</h2>
      <form class= "form" id="custom-smoothie">
          <div class="field">
        <label>Name:</label>
        <input type="text" name="name" id="smoothie-name">
        <br/>
        <label>Ingredients:</label>
        <textarea id="ingredients" name="ingredients" rows="5" cols="33"></textarea>
        <br/>
        <label>Image URL:</label>
        <input type="text" name="url" id="smoothie-image">
        <br/>
        <label>Created By:</label>
        <input type="text" name="created-by" id="created-by">
        <br/>
        <label>Category:</label>
        <select id = "smoothie-category">
          <option value = "wellness blend">wellness blend</option>
          <option value = "fitness">fitness</option>
          <option value = "take a break">take a break</option>
          <option value = "kids blend">kids blend</option>
        </select>
        <br/>
        <br/>
        <input type="submit" value="Submit Order"></input>
      </form>
    <!-- </div> -->
  </div>
</body>
<script src="src/index.js" charset="utf-8"></script>
<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
</html>
